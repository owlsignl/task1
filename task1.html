<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task1</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text" value="aa"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
(function() {
 	var aInput = document.getElementById("aqi-input");
 	var button = document.getElementById("button");
 	var aSpan = document.getElementById("aqi-display");
 	var Value = "";
 	 	button.onclick = function () {
 	 		Value = aInput.value;
 		if(!Value){
 			alert("请输入北京今天空气质量");
 		}
 		aSpan.innerHTML = Value;
 		aInput.value = "";
 	}
})();

</script>
</body>
</html>
